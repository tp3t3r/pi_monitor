# Pi Monitor Configuration

# Data collection interval in seconds
INTERVAL=60

# Data file location
DATA_FILE=/var/log/pi_monitor.json

# Data retention period in days
RETENTION_DAYS=7

# Disk paths to monitor (comma-separated)
DISK_PATHS=/mnt/cam1,/mnt/cam2,/opt

# Disk devices for I/O monitoring (comma-separated)
DISK_IO_DEVICES=sda,mmcblk0

# Network interfaces to monitor (comma-separated, empty for all except lo)
NETWORK_INTERFACES=eth0,wlan1

# Web server port
PORT=9000

# Web server resource directory
RESOURCE_DIR=/usr/share/pi_monitor

# Maximum records to display in "All Records" view
MAX_RECORDS=50
